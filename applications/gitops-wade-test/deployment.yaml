apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-application
  template:
    metadata:
      labels:
        app: example-application
    spec:
      containers:
      - image: wadefanil/gitops-wade-test:v1.0.5
        name: gitops-wade-test
      - image: wadefanil/gitops-wade-test:v1.0.1
        name: example-application
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: dockerhub
apiVersion: v1
kind: Service
metadata:
  labels:
    app: example-application
  name: example-application
spec:
  ports:
  - port: 8080
  selector:
    app: example-application
  template:
    spec:
      containers:
      - image: wadefanil/gitops-wade-test:v1.0.5
        name: gitops-wade-test
  type: LoadBalancer
